<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">

            initial-scale-1, shrink-to-fit=no">
    <link rel="stylesheet" href="styles.css">
    <title>Wood Investment Group - Contact</title>
</head>


<body>
    <header>
        <div class="img-container">
            <img class="header-logo" src="images/Logo.png" alt="Wood Investment Group Logo">
        </div>
        <nav>
            <ul class="nav-bar">
                <li class="nav-item">
                    <a href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a href="services.html">Services</a>

                <li class="nav-item">

                </li>
                <li class="nav-item">
                    <a href="contact.html">Contact</a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="content-contact">
        <div class="contact-container">
            <h1>
                Let's connect
            </h1>
            <h2>
                Building relations is at the core of what we do.
            </h2>
            <p>
                Contact us about your portfolio, please include information regarding investment strategy so that we can understand your
                position in the market.
            </p>
            <img class="contact-img" src="/images/contact-img.jpg" alt="Image of a boat at sea during sunset">
        </div>
        <form class="contact-form" method="POST" action="/">
            <label>
                Name
                <input type="text" name="name">
            </label>
            <label>
                Email
                <input type="email" name="email">
            </label>
            <label>
                Phone Number
                <input type="tel" name="phone-number">
            </label>
            <label>
                Comment
                <input id="extra-info" type="text" name="extra-info">
            </label>
            <button type="button">Submit</button>
        </form>
    </div>

    <footer>
        <img class="footer-logo" src="images/Logo.png" alt="Wood Investment Group Logo">
        <p>darrendw@woodinvestment.com</p>
        <p>(919)-XXX-XXXX</p>
    </footer>
</body>
